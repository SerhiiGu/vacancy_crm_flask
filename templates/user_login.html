<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <meta charset="UTF-8">
    <title>Вхід</title>
</head>
<body>
{% if message != None %}
<br>
<h4>{{ message }}</h4>
<br>
{% endif %}
<h2>Для використвання додатка необходіно увійти</h2>
<form action="/user/login/" method="POST">
    <input type="text" name="user_login" placeholder="Username" required><br>
    <input type="password" name="user_password" placeholder="Password" required><br>
    <input type="submit" value="Увійти">
    <br> <br>
    <h2>Якщо не маєте акаунту, потрібно <a href="/user/registration/">зареєструватися</a></h2>
</form>
</body>
</html>
