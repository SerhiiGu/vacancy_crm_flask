<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Додавання/перегляд івентів</title>
</head>
<body>
Для додавання івента до вакансії {{vacancy_id}} заповніть форму:</br></br>
<form action="/vacancy/{{vacancy_id}}/events/" method="POST">
    <input type="text" name="description" placeholder="Description"><br/>
    <input type="text" name="title" placeholder="Title"><br/>
    <input type="text" name="due_to_date" placeholder="Due_to_date"><br/></br>
    <input type="submit" value="Додати івент">
</form>
</br></br>Список івентів вакансії:</br></br>
<div>
    {% for event in events %}
    <a href="/vacancy/{{vacancy_id}}/events/{{event[0]}}/">{{event}}</a>  </br>
    {% endfor %}
</div>

</br><a href="/vacancy/{{vacancy_id}}/">Повернутися до вакансії</a>
</br><a href="/vacancy/">Список вакансій</a>
</body>
</html>
