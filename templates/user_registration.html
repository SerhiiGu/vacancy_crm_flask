<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>Реєстрація користувача</title>
</head>
<body>
<h2>Реєстрація нового користувача</h2>
<form action="/user/registration/" method="POST">
    <input type="text" name="user_login" placeholder="User Login" required><br>
    <input type="password" name="user_password" placeholder="Password" required><br>
    <input type="text" name="user_email" placeholder="Email" required><br>
    <input type="text" name="user_name" placeholder="User Name" required><br>
    <input type="submit" value="Зареєструватися">
</form>
</body>
</html>
