version: '3.9'

services:
  flask:
    build: .
    restart: unless-stopped
    command: python main.py
    ports:
      - 7000:5000
    environment:
      FLASK_DEBUG: true
      DB_HOST: postgres
      MONGO_HOST: mongo
      RABBITMQ_HOST: rabbitmq
    hostname: flask

  celery_worker:
    build: .
    command: celery -A celery_worker worker --loglevel=INFO --purge --pool=solo
    environment:
      RABBITMQ_HOST: rabbitmq
      DB_HOST: postgres
    hostname: celery_worker

  postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: qwe123
    ports:
      - 5432:5432
    hostname: postgres

  pgadmin:
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.admin
      PGADMIN_DEFAULT_PASSWORD: qwe123
    ports:
      - 7002:80
    depends_on:
      - postgres
    hostname: pgadmin

  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: qwe123
      MONGO_INITDB_DATABASE: vacancy_crm
    ports:
      - 27017:27017
    hostname: mongo

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: qwe123
      ME_CONFIG_MONGODB_URL: mongodb://root:qwe123@mongo:27017/

  rabbitmq:
    image: rabbitmq:3-management-alpine
    restart: always
    ports:
      - 5672:5672
      - 15672:15672
    hostname: rabbitmq
